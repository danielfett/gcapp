<!DOCTYPE html>
<html>
  <head>
    <!-- make script adds weinre.js here -->
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" href="lib/leaflet/leaflet.css" />
    <link rel="stylesheet" href="lib/leaflet.markercluster/MarkerCluster.Default.css" /> 

    <link rel="stylesheet" href="lib/fries/css/base.css">
    <link rel="stylesheet" href="lib/fries/css/action-bars.css">
    <link rel="stylesheet" href="lib/fries/css/chevrons.css">
    <link rel="stylesheet" href="lib/fries/css/tabs.css">
    <link rel="stylesheet" href="lib/fries/css/content.css">
    <link rel="stylesheet" href="lib/fries/css/buttons.css">
    <link rel="stylesheet" href="lib/fries/css/forms.css">
    <link rel="stylesheet" href="lib/fries/css/lists.css">
    <link rel="stylesheet" href="lib/fries/css/spinners.css">
    <link rel="stylesheet" href="lib/fries/css/icomoon.css">
    <link rel="stylesheet" href="lib/fries/css/stack.css">
    <link rel="stylesheet" href="lib/fries/css/sliders.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,400italic,500,500italic,700,700italic" type="text/css">
    <title>GCApp</title>
  </head>
  <body>
    <div class="page">
      <header class="action-bar fixed-top">
	<a href="#" class="app-icon action">
          <i class="icon-fries"></i>
	</a>
	<h2 class="title">GCApp <span class="subtitle">The HTML5 Geocaching Application</span></h2>
      </header>
      <ul class="actions pull-right">
        <li><a href="#" class="action" title="Profile" data-transition="push"><i class="icon-person"></i></a></li>
        <li><a href="#" class="action" title="Settings" data-transition="push"><i class="icon-settings"></i></a></li>
      </ul>
    </header>

    <nav class="action-bar fixed-bottom">
      <ul class="actions flex" data-overflow="false">
        <li><a href="compose.html" class="action" title="Compose" data-transition="push"><i class="icon-new-message"></i></a></li>
        <li><a href="#" onclick="app.navstate.setTarget(new Coordinate(49.7777777, 6.66666666));" class="action" title="Contacts" data-transition="push"><i class="icon-group"></i></a></li>
        <li><a href="#" onclick="app.thisFunctionWillGetANewNameSomeDay();" class="action" title="Refresh" data-ignore="true"><i class="icon-refresh"></i></a></li>
      </ul>
    </nav>
    <div class="content">
      <div id="left-column">
	<div id="navigationwidget">
	  <div class="displayline for-label">
	    <div class="label left">Distance</div>
	    <div class="label right">±Position</div>
	  </div>
	  <div class="displayline for-value">
	    <div class="value left" id="distance">?</div>
	    <div class="value right" id="positionalAccuracy">?</div>
	  </div>
	  <div id="compasswidget">
	    <div id="compass">
	      <img src="img/arrow_target.svg" id="compassdirection">
	    </div>
	  </div>
	  <div class="displayline for-label">
	    <div class="label left">Altitude</div>
	    <div class="label center">Bearing</div>
	    <div class="label right">±Bearing</div>
	  </div>
	  <div class="displayline for-value">
	    <div class="value left" id="altitude">?</div>
	    <div class="value center" id="bearing">?</div>
	    <div class="value right" id="directionalAccuracy">100%</div>
	  </div>
	  <div class="displayline for-label">
	    <div class="label">Current Position</div>
	  </div>
	  <div class="displayline for-value">
	    <div class="value" id="position">?</div>
	  </div>
	  <div class="displayline for-label">
	    <div class="label">Current Target</div>
	  </div>
	  <div class="displayline for-value">	  
	    <div class="value" id="target">?</div>
	  </div>
	</div>
	<div id="logwindow">
	  <!-- TODO: progress has no visual representation on Android -->
	  <progress></progress>
	  <div id="logtext"> 
	  </div>
	</div>
      </div>
      <div id="right-column">
	<div id="map">
	</div>
      </div>
    </div>
    
    <!-- For phonegap -->
    <script type="text/javascript" src="cordova.js"></script>
    <!-- For jquery -->
    <script type="text/javascript" src="lib/jquery-2.0.3.js"></script>
    <script type="text/javascript" src="lib/jquery.rotate-1.0.1.js"></script>
    <!-- Disabled for now.
    <script type="text/javascript" src="lib/jquery.mobile-1.3.1.js"></script> -->
    <!-- Data model -->
    <script type="text/javascript" src="js/observable.js"></script>
    <script type="text/javascript" src="lib/persistence.js"></script>
    <script type="text/javascript" src="lib/persistence.store.sql.js"></script>
    <script type="text/javascript" src="lib/persistence.store.websql.js"></script>
    <script type="text/javascript" src="lib/persistence.search.js"></script>
    <script type="text/javascript" src="js/coordinate.js"></script>
    <script type="text/javascript" src="js/datatypes.js"></script>
    <script type="text/javascript" src="js/geocaching.js"></script>
    <!-- Presentation -->
    <!-- <script type="text/javascript" src="lib/fries/js/stack.js"></script> -->
    <script type="text/javascript" src="lib/fries/js/action-bars.js"></script>
    <script type="text/javascript" src="lib/fries/js/spinners.js"></script>
    <script type="text/javascript" src="lib/fries/js/tabs.js"></script>
    <script type="text/javascript" src="lib/leaflet/leaflet.js"></script>
    <script type="text/javascript" src="lib/leaflet.markercluster/leaflet.markercluster.js"></script>
    <script type="text/javascript" src="js/ui.js"></script>
    <!-- Main file -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript">
      var app = new App();
    </script>

  </body>
</html>
