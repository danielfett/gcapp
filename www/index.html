<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="lib/openlayers/theme/default/style.mobile.css" />
    <title>Hello World</title>
  </head>
  <body>
    <div id="left-column">
      <div class="displayline">
	<div class="label left">Distance</div>
	<div class="label right">Accuracy</div>
      </div>
      <div class="displayline">
	<div class="value left" id="distance">1 km</div>
	<div class="value right" id="positionalAccuracy">± 15.0 m</div>
      </div>
      <div id="compasswidget">
	<div id="compass">
	  <img src="img/arrow_target.svg" id="compassdirection">
	</div>
      </div>
      <div class="displayline">
	<div class="label left">Altitude</div>
	<div class="label center">Bearing</div>
	<div class="label right">Dir. Accuracy</div>
      </div>
      <div class="displayline">
	<div class="value left" id="altitude">342 m</div>
	<div class="value center" id="bearing">54°</div>
	<div class="value right" id="directionalAccuracy">100%</div>
      </div>
      <div class="label displayline">Current Position</div>
      <div class="value displayline" id="position">N49°44.837' E6°41.337'</div>
      <div class="label displayline">Current Target</div>
      <div class="value displayline" id="target">S29°44.837' E126°43.387'</div>
      <button onclick='ui.onPositionUpdate()'>test</button>
    </div>
    <div id="right-column">
      <div id="map">
      </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-2.0.3.js"></script>
    <script type="text/javascript" src="js/jquery.rotate-1.0.1.js"></script>
    <script type="text/javascript" src="lib/openlayers/OpenLayers.mobile.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
      app.initialize();
      $(document).ready(function() {
        ui.initialize();
      });
    </script>
  </body>
</html>
